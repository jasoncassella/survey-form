<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <div id="form">
    <form action="" id="survey-form">
    
 
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
 
        <label id="email-label" for="name">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label id="number-label" for="name">Age</label>
        <input type="number" id="number" min="10" max="99" placeholder="age"><br>
    
        <label for="cars">Describe your current role</label>
          <select name="dropdown" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="volvo">Student</option>
          <option value="saab">Full Time Job</option>
          <option value="mercedes">Full Time Learner</option>
          <option value="audi">Prefer not to say</option>
          <option value="audi">other</option>
        </select><br>

        <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="radio" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="radio" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="not-sure" name="radio" value="not-sure">
        <label for="not-sure">Not Sure</label><br>
   
        <label for="cars">What is your favorite feature of freeCodeCamp?</label>
          <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
  
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <div>
          <input type="checkbox" id="front-end-projects" name="checkbox" value="front-end-projects">
          <label for="scales">Front-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="back-end-projects" name="checkbox" value="back-end-projects">
          <label for="horns">Back-end Projects</label>
        </div>
        <div>
        <input type="checkbox" id="data-visualization" name="checkbox" value="data-visualization">
          <label for="horns">Data Visualization</label>
        </div>

      <label for="comments">Any comments or suggestions?</label><br>
      <textarea name="comments" id="comments" cols="50" rows="4" placeholder="Enter your comments here"></textarea><br>
      <input type="submit" value="Submit" id="submit">  

    </form>

  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
